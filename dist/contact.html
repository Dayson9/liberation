<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>CCC Liberation Parish | Contact</title>

  <!-- Website Icon-->
  <link rel="icon" href="./images/liberation_logo.png" />

  <!-- Icons meta Tags -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
  
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/contact.css">
</head>

<body>
  <header class="header">
    <div class="rowtop">
      <img src="./images/liberation_logo.png" alt="Liberation Parish">
      <h2 class="legion gradient">CCC Liberation Parish</h2>
    </div>
    <i class="bx bx-menu-alt-left" id='trigger'></i>
  </header>

  <nav>
    <div>
      <a href="/home"><i class="bx bxs-home gradient"></i></a>
      <a href="/home"><span>Home</span></a>

      <a href="/about"><i class="fa fa-list gradient"></i></a>
      <a href="/about"><span>About</span></a>

      <a href="/contact"><i class="fa fa-phone gradient"></i></a>
      <a href="/contact"><span>Contact</span></a>

      <a href="/donate"><i class="fa fa-heart gradient"></i></a>
      <a href="/donate"><span>Donate</span></a>
    </div>
  </nav>

  <div class="container center">
    <h1>Contact us</h1>
    <div class="row-col">
      <div>
        <p>Need to get in touch with us?, either fill out the form with your inquiry or reach out to us on our social media profiles.</p>
        <div class="handles">
          <a href="" target="_blank" class="blue"><div class="bx bxl-facebook"></div></a>
          <a href="" target="_blank" class="green"><div class="bx bxl-whatsapp"></div></a>
          <a href="" target="_blank" class="pink"><div class="bx bxl-instagram"></div></a>
          <a href="" target="_blank" class="blueblack"><div class="bx bxl-tiktok"></div></a>
        </div>
      </div>
      <div class="message">
        <input type="text" placeholder="Babatunde Moremi" />
        <input type="email" placeholder="name@example.com" />
        <textarea placeholder="Enter message:"></textarea>
        <button>Send message <i class="fa fa-send"></i></button>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
